markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.keys
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme: 
  name: material
  language: en
  logo: assets/images/favicon.png
  icon:
    repo: fontawesome/brands/github 
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.sections
    - navigation.path
    - navigation.top
    # - navigation.expand
    - navigation.indexes
    - toc.follow
    - content.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
  nav_style: dark
  highlightjs: true

plugins:
  - search

extra_css:
  - assets/css/style.css
  - assets/css/custom.css
 
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/permaweb/HyperBEAM
      name: GitHub
